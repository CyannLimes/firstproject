<body>
	<h1 id="title">Fumo Survey</h1>
	<h2 id="subtitle" >One Fumo to rule all</h2>
	<p id="description" class="text">Help me finding what kind of Fumo is the best among all, filling this simple survey <strong>ᗜˬᗜ</strong></p>

		<label for="dropdown">Select your favorite:<select id="dropdown" required class="cuadro">
			<option>ᗜˬᗜ</option>
			<option>Reimu Hakurei</option>

			<option>Izayoi Sakuya</option>
			<option>Remilia Scarlet</option>
			<option>Patchouli Knowledge</option>
			<option>Alice Margatroid</option>
			<option>Flandre Scarlet</option>
			<option>Sanae Kochiya</option>
			<option>Cirno</option>
			<option>Suwako Moriya</option>
			<option>Youmu Konpaku</option>
			<option>Yuyuko Saigyouji</option>
			<option>Hong Meiling</option>
			<option>Chen</option>
			<option>Ran Yakumo</option>
			<option>Yukari Yakumo</option>
			<option>Kaguya Houraisan</option>
			<option>Fujiwara no Mokou</option>
			<option>Satori Komeiji</option>
			<option>Koishi Komeiji</option>
			<option>Reisen Udongein Inaba</option>
			<option>Tewi Inaba</option>
			<option>Hata no Kokoro</option>
			<option>Kasen Ibaraki</option>
			<option>Aya Shameimaru</option>
			<option>Hatate Himekaidou</option>
			<option>Tenshi Hinanawi</option>
			<option>Shion Yorigami</option>
			<option>Yuuka Kazami</option>
			<option>Momiji Inubashiri</option>
			<option>Eirin Yagokoro</option>
		</select></label>
		<p>Are You a:<p>
		<label for=Male><input type="radio" id="Male" value="Male"name="gender"required checked>Male</label>
		<label for=Female><input type="radio" id="Female" value="Female"name="gender">Female</label>
		<label for=Other><input type="radio" id="Other" value="Other" name="gender">Other</label>
		</label>
		
		<p>Where did you buy it?<p>
		<label for="ebay"><input type="checkbox" id="ebay" value="ebay" required checked>Ebay</label>
		<label for="amiami"><input type="checkbox" id="amiami" value="amiami">AmiAmi</label>
		<label for="yahoo"><input type="checkbox" id="yahoo" value="yahoo">Yahoo</label>
		<label for="other"><input type="checkbox" id="other" value="other">Other</label>
		
		<textarea placeholder="Tell me why you love your fumo..."class="popo" rows="6" cols="60"></textarea>
		
		<input type="submit"id="submit" class="submit">
	</form>
</div>
